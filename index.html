<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QuarterGallery - example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style/style.QuarterGallery.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/jquery.QuarterGallery.js"></script>

        <script>
            QG_galleryFolder = 'gallery-pics/';
            QG_tumbnailPrefix = 'tumb_';
            QG_imgLast = 13;
        </script>
    </head>
    <body>
        <section id="qg-container" class="qg-container"></section>
        
        <div>
            <button class="open-gallery" onclick="QG_openOnce = false; QG_listTable = ''; QG_galleryFolder = 'gallery-pics/'; QG_imgNum = 1; QG_imgLast = 10; QuarterGallery();">Open first gallery...</button>
            <button class="open-gallery" onclick="QG_openOnce = false; QG_listTable = ''; QG_galleryFolder = 'gallery-pics/sketch/'; QG_imgNum = 1; QG_imgLast = 5; QuarterGallery();">Open second gallery...</button> <!--QG_openOnce = false; QG_galleryFolder = 'gallery-pics/sketch/';-->
        </div>
        <span>or open by click at tumbnails:</span>
        <div class="pics-gallery">
            <img class="QuarterGallery" src="gallery-pics/tumb_1.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_2.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_3.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_4.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_5.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_6.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_7.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_8.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_9.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_10.jpg">
            <img class="QuarterGallery" src="gallery-pics/tumb_11.jpg">
            <img src="gallery-pics/tumb_12.jpg"> <!--class="QuarterGallery"-->
            <!--img class="QuarterGallery" src="gallery-pics/tumb_13.jpg"-->
        </div>
        The all pics &copy; Thomas McKael
    </body>
</html>
