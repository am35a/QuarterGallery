<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QuarterGallery</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <link rel="stylesheet" type="text/css" href="style/style.css">
        
        <link rel="stylesheet" type="text/css" href="style/style.QuarterGallery.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/jquery.QuarterGallery.js"></script>

        <script>
            QG_galleryFolder = 'gallery-pics/';

        <div class="qg-container"></div>
        
        <input type="button" class="open-gallery" value="Open gallery..." onclick="QuarterGallery()">
        <span>or</span>
        <div>
            <img class="QuarterGallery" src="gallery-pics/tumb_1.jpg" width="194px" height="auto">
            <img class="QuarterGallery" src="gallery-pics/tumb_2.jpg" width="194px" height="auto">
            <img class="QuarterGallery" src="gallery-pics/tumb_3.jpg" width="194px" height="auto">
            <img class="QuarterGallery" src="gallery-pics/tumb_4.jpg" width="194px" height="auto">
        </div>
    </body>
</html>
